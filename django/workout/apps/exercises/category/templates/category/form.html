{% load i18n %}
{% load crispy_forms_tags %}

<form action="." method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div>
        <button type="submit" class="btn btn-primary">
            <i class="far fa-save"></i>
           {% if form.instance.pk %}{% trans "Save" %}{% else %}{% trans "Add" %}{% endif %}
        </button>
    </div>
</form>
