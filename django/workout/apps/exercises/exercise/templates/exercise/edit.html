{% extends "base.html" %}
{% load i18n %}
{% load static %}

<i class="fas fa-external-link-square-alt"></i>
{% block content %}
<h3>
    <a href="{% url 'exercise:index' id=form.instance.pk %}">{{ form.instance.name }}</a>
</h3>
{% include "exercise/form.html" %}
<div class="center">
    {% if form.instance.sets %}
    <a href="{% url 'exercise:delete_sets' id=form.instance.pk %}">
        <button type="button" class="btn btn-xs btn-danger">
             <i class="far fa-trash-alt"></i>
             {% trans "Delete Sets" %} ({{ form.instance.sets.count }})
        </button>
    </a>
    {% endif %}
</div>
<div class="center">
    <a href="{% url 'exercise:delete' id=form.instance.pk %}">
        <button type="button" {% if form.instance.sets %}class="btn btn-secondary" disabled{% endif %} class="btn btn-xs btn-danger">
             <i class="far fa-trash-alt"></i>
             {% trans "Delete" %}
        </button>
    </a>
</div>
{% endblock %}
