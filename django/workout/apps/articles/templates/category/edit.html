{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<h3>
    <a href="{% url 'category:index' id=form.instance.pk %}">{{ form.instance.name }}</a>
</h3>
{% include "category/form.html" %}
<div class="center">
    <a href="{% url 'category:delete' id=form.instance.pk %}">
        <button type="button" class="btn btn-xs btn-danger">
             <i class="far fa-trash-alt"></i>
             {% trans "Delete" %}
        </button>
    </a>
</div>
{% endblock %}
